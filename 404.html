<!DOCTYPE html> 
<html> 
<head> 
<title>Sitemap</title> 
</head> 
<body> 
<h1>Sitemap</h1> 
<ul id="urls"></ul> 
 
<script> 
  // Get the current URL 
  const currentUrl = window.location.href; 
  // Extract the base URL without the filename 
  const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/')); 
  const sitemapUrl = baseUrl + '/sitemap.xml'; 
  document.title = 'Sitemap for ' + baseUrl; 
 
  fetch(sitemapUrl) 
    .then(response => response.text()) 
    .then(xml => { 
      const parser = new DOMParser(); 
      const xmlDoc = parser.parseFromString(xml, "text/xml"); 
 
      const urls = xmlDoc.querySelectorAll("url loc"); 
      const urlList = document.getElementById("urls"); 
 
      urls.forEach(urlElement => { 
        const url = urlElement.textContent; 
        fetch(url) 
          .then(response => response.text()) 
          .then(html => { 
            const parser = new DOMParser(); 
            const htmlDoc = parser.parseFromString(html, "text/html"); 
            const title = htmlDoc.querySelector("title").textContent; 
            const listItem = document.createElement("li"); 
            listItem.innerHTML = ` 
              <a href="${url}">${title}</a> 
            `; 
            urlList.appendChild(listItem); 
          }); 
      }); 
    }) 
    .catch(error => { 
      console.error("Error fetching sitemap:", error); 
    }); 
</script> 
</body> 
</html>
