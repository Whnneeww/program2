<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像フルスクリーン表示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #imageContainer {
            position: fixed; /* フルスクリーンにするためにfixedにする */
            top: 0;
            left: 0;
            width: 100vw; /* ビューポート全体を使用 */
            height: 100vh; /* ビューポート全体を使用 */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black; /* 背景を黒に設定 */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            transform-origin: center center; /* 中心を基準に回転 */
        }
    </style>
</head>
<body>

    <h1>斜めにならない画像</h1>
    <input type="file" id="fileInput" accept="image/*">
    
    <div id="imageContainer">
        <img id="selectedImage" src="" alt="選択した画像がここに表示されます" hidden>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const selectedImage = document.getElementById('selectedImage');
        const imageContainer = document.getElementById('imageContainer');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImage.src = e.target.result;
                    selectedImage.hidden = false;
                    repositionImage(); // 初期位置を設定
                };
                reader.readAsDataURL(file);
            }
        });

        // ウィンドウの傾きに応じて画像を再配置
        window.addEventListener('resize', repositionImage);

        function repositionImage() {
            const orientation = window.orientation || 0; // 方向を取得
            const rotation = orientation * -1; // 方向を反転
            selectedImage.style.transform = `rotate(${rotation}deg)`; // 画像を回転
        }
    </script>
</body>
</html>
